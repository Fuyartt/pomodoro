<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Minuteur automatique pour travailler en suivant la methode Pomodoro">
    <script defer src="index.js"></script>
    <link rel = "stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a860fb14d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title> Pomodoro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Titre de l'application web-->

    <header>
        <h1> TIMER POMODORO</h1>
    </header>

    <!-- Conteneur de la barre des périodes de travail-->

    <div id="barre_travail">
        <p id="p_travail"> travail</p>
        <p id="p_pause"> pause</p>
    </div>

    <!-- La page de choix des préférence de temps ( est invisible tant qu'on a pas appuyé sur le bouton)-->

    <section  class="center">
        <div id="popup">
            <div id="div_croix_parametre">
                <button onclick="fermer_parametre()"><i class="fa-solid fa-circle-xmark fa-2xl" style="color: #ffffff;"  title="fermer"></i></button>
            </div>
            <h4> Parametrez les temps de travail et de pause </h4>
            <form class="center">
                <div id="div_temps_travail">
                    <label>Temps de travail 
                    <input id="input_travail" type="number" min="10" max="120" step="1" placeholder="min"  >
                    </label>
                </div>
                <div id="div_temps_pause">
                    <label>Temps de pause 
                    <input id="input_pause" type="number" min="5" max="120" step="1" placeholder="min" >
                    </label>
                </div>
            </form>
            <button onclick="apllication_parametre()"><i class="fa-solid fa-circle-check fa-2xl" style="color: #ffffff;"  title="valider"></i></button>
        </div>
    </section>

    <!-- conteneur du cercle d'affichage du chronomètre -->

    <div class="center">
        <div id="cercle" class="center">
            <p id="min"> 25</p>
            <p> :</p>
            <p id="sec"> 00</p>
        </div>
    </div>

    <!-- conteneur des boutons d'actions principaux-->
    <div>
        <button onclick="lancement()" id="lancer"><i class="fa-solid fa-play fa-2xl" style="color: #ffffff;"  title="play" ></i> </button>
        <button onclick="reset()"><i class="fa-solid fa-rotate-left fa-2xl" style="color: #ffffff;"  title="recommencer"></i> </button> 
        <button onclick="ouvrir_parametre()" id="bouton_param"><i class="fa-solid fa-gear fa-2xl" style="color: #ffffff;" title="paramètres"></i> </button>
        
    </div>
    
    
</body>
</html>
